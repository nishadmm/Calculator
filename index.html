<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div id="input"></div>
    <div class="operator">
      <div>+</div>
      <div>-</div>
      <div>&times;</div>
      <div>&divide;</div>
    </div>
    <div class="left-panel">
      <div class="number">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="number">
        <div>6</div>
        <div>5</div>
        <div>4</div>
      </div>
      <div class="number">
        <div>3</div>
        <div>2</div>
        <div>1</div>
      </div>
      <div class="number">
        <div>0</div>
        <div>.</div>
        <div id="clear">c</div>
      </div>
    </div>
    <div id="result" class="equal">=</div>
  </div>


  <script src="app.js"></script>
</body>

</html>
